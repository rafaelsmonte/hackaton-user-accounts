name: Deploy AWS Lambda

on:
  push:
    branches:
      - main

jobs:
  sonar:
      name: sonar
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
          with:
            fetch-depth: 0  
        - uses: sonarsource/sonarqube-scan-action@master
          env:
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
            SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        - uses: sonarsource/sonarqube-quality-gate-action@master
          timeout-minutes: 5
          env:
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  deploy-lambda:
    needs: sonar
    name: Deploy Lambda 
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js (if using Node.js for Lambda)
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies (for a Node.js Lambda)
      run: npm install

    - name: Install AWS CLI
      run: |
        sudo apt-get update
        sudo apt-get install -y awscli

    - name: Zip Lambda Function
      run: |
        zip -r function.zip index.js node_modules/

    - name: Deploy to AWS Lambda
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_LAMBDA_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_LAMBDA_SECRET_ACCESS_KEY }}
        AWS_REGION: 'us-east-1'  
      run: |
        aws lambda update-function-code \
          --function-name user-accounts-servicee \
          --zip-file fileb://function.zip \
          --region $AWS_REGION